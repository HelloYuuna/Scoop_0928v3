<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<link rel="stylesheet" th:href="@{/css/sidebar.css}">
	<style>
		* {
			padding: 0;
			margin: 0
		}

		li {
			list-style: none
		}

		a {
			text-decoration: none;
			font-size: 14px
		}

		.men {
			background: rgba(0, 0, 0, 0.3);
		}

		body {
			background-image: url("https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA3MjRfNzAg%2FMDAxNjU4NTg5Njg2Njcz.12YsjbC98JoY-ES4RUZzzsJJAi09twC3rgPTNylO3Ywg.k5NGotQqqruQ1dv1XdqEzcoYPbvx3UHAY7qR3dna0YIg.JPEG.heng2log%2F1658589685856.jpg&type=sc960_832");
			background-size: cover;
			background-color: infotext;

		}

		.menu {
			width: 800px;
			overflow: hidden;
			margin: 150px auto;
		}

		.menu>li {
			width: 20%;
			/*20*5=100%*/
			float: left;
			text-align: center;
			line-height: 40px;
			background-color: #5778ff;
		}

		.menu a {
			color: #1b1b1b;
			font-style: normal;
			font-size: 16px;
			font-weight: bold;
		}

		.submenu>li {
			line-height: 50px;
			background-color: #94a9ff;
		}

		.submenu {
			height: 0;
			/*ul의 높이를 안보이게 처리*/
			overflow: hidden;
		}

		.menu>li:hover {
			background-color: #94a9ff;
			transition-duration: 0.5s;
		}

		.menu>li:hover .submenu {
			height: 250px;
			/*서브메뉴 li한개의 높이 50*5*/
			transition-duration: 1s;
		}

		#sub {
			display: inline-flex;
		}

		#sub2 {
			display: inline-flex;
		}

		#tess {
			text-align: center;
		}

		#goal {
			margin-top: 50px;
			width: 575px;
			height: 400px;
			border-collapse: collapse;
			margin-right: 50px;
			background-color: white;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 10px 10px;

		}

		#project {
			margin-top: 50px;
			width: 575px;
			height: 400px;
			border-collapse: collapse;
			background-color: white;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 10px 10px;

		}

		#user {
			margin-top: 50px;
			width: 1202px;
			height: 400px;
			border-collapse: collapse;
			background-color: white;
			background-color: rgba(255, 255, 255, 0.5);
			margin-bottom: 100px;
			border-radius: 10px 10px;

		}

		#g1 {
			padding: 10px;
			margin: 10px
		}

		#p1 {
			padding: 10px;
			margin: 10px
		}

		#u1 {
			padding: 10px;
			margin: 10px
		}

		#tete {
			height: 30px;
			width: 230px;
			border-radius: 4px;
			font-size: 15px;
			padding: 0 0 0 5px;
		}

		#butt {
			height: 30px;
			width: 50px;
			font-size: 16px;
			background-color: white;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<a href="#" class="menu-bars" id="show-menu">
			<img alt="sidebar" th:src="@{/img/menu.png}" width="30px">
		</a>
		<div class="navbar navbar-right">
			<input type="text" placeholder="검색" id="searchbox">
			<img th:src="@{/img/add_circle.png}" style="width: 30px">
		</div>
	</div>

	<nav id="nav-menu">
		<ul class="nav-menu-items">
			<div id="navbar-toggle">
				<a th:href="@{/}" class="menu-bars" id="hide-menu">
					<img alt="sidebar" th:src="@{/img/white_menu.png}" width="30px">
				</a>
				<a href="#">
					<h1><i id="logo"></i>Task-it</h1>
				</a>
			</div>
			<hr>
			<div class="nav-section">
				<li class="nav-text"><a th:href="@{/}"><i class="nav-icon"></i>메인</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>내 작업</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>프로젝트 목록</a></li>
				<li class="nav-text"><a th:href="@{/goalView/goal}"><i class="nav-icon"></i>목표</a></li>
			</div>
			<hr>
			<div class="nav-section2">
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(워크스페이스명) +</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(사람들 표시)</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(프로젝트명)</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(프로젝트명)</a></li>
			</div>
			<hr>
			<div>
				<li class="nav-text nav-section3"><a href="#"><i class="nav-icon"></i>팀원 초대</a></li>
			</div>
		</ul>
	</nav>

	<script th:src="@{/js/sidebar.js}"></script>

	<div>
		<!-- 검색태그 & 내정보 -->

		<!-- 상세정보 (가운데 상단) -->

		<div class="center">
			<div class="today-date">
				<h4>[[${month}]] 월 [[${dayOfMonth}]] 일 [[${dayOfWeek}]]</h2>

			</div>

			<div class="login-area">
				<span th:if="${userName != null}">
					<h1><span th:text="${userName}"></span> 님 안녕하세요 </h1><br>
					<a th:href="@{/logout}" class="btn btn-info active" role="button">로그아웃</a>
				</span>
				<span th:if="${userName == null}">
					<a href="/scoop/oauth2/authorization/google" class="btn btn-success active" role="button">구글로
						로그인!</a>
				</span>
			</div>
		</div>

		<div id="tess">
			<div id="sub">
				<div id="goal">
					<p id="g1">내 목표</p>
				</div>
				<div id="project">
					<p id="p1">프로젝트</p>
				</div>
			</div>
			<div id="sub2">
				<div id="user">
					<p id="u1">사용자</p>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
