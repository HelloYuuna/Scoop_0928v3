<!DOCTYPE html>
<html lang='ko' xmlns:th="http://thymeleaf.org">

<head>
    <meta charset='utf-8' />
    <link th:href='@{/css/calendar/main.min.css}' rel='stylesheet' />

    <script th:src="@{/js/calendar/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/calendar/main.min.js}"></script>
    <script th:src="@{/js/calendar/locales-all.min.js}"></script>

    <script>

        (function () {
            $(function () {
                // calendar element 취득
                var calendarEl = $('#calendar')[0];


                // full-calendar 생성하기
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    height: '700px', // calendar 높이 설정        
                    expandRows: true, // 화면에 맞게 높이 재설정        
                    slotMinTime: '06:00', // Day 캘린더에서 시작 시간        
                    slotMaxTime: '23:00', // Day 캘린더에서 종료 시간        
                    // 해더에 표시할 툴바        
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                    },
                    initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
                    initialDate: '2022-09-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
                    navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
                    editable: true, // 수정 가능?
                    selectable: true, // 달력 일자 드래그 설정가능
                    nowIndicator: true, // 현재 시간 마크
                    dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
                    locale: 'ko', // 한국어 설정
                    eventAdd: function (obj) { // 이벤트가 추가되면 발생하는 이벤트
                        console.log(obj);
                    },
                    eventChange: function (obj) { // 이벤트가 수정되면 발생하는 이벤트
                        console.log(obj);
                    },
                    eventRemove: function (obj) { // 이벤트가 삭제되면 발생하는 이벤트
                        console.log(obj);
                    },
                    select: function (arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                        var title = prompt('Event Title:');
                        if (title) {
                            calendar.addEvent({
                                title: title,
                                start: arg.start,
                                end: arg.end,
                                allDay: arg.allDay
                            })
                        }
                        calendar.unselect()
                    },
                    // 이벤트
                    events: [
                        {
                            title: 'All Day Event',
                            start: '2022-09-01',
                        },
                        {
                            title: 'Long Event',
                            start: '2022-09-07',
                            end: '2022-09-10'
                        }]
                });      // 캘린더 랜더링
                calendar.render()
            });
        })();


    </script>
</head>
