<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script>


function memberselect(name){
	//alert(name);
	opener.document.getElementById('memberselect').innerHTML += name;
	//this.close();
	
	$.ajax({
		url: 'updatemember',
		type: 'post',
		data: {name:name},
		success:function(){
			alert('되긴 함');
			this.close();
		},
		error:function(){
			alert('실패');
		}
		
	});
	
	
}


</script>


</head>
<body>
	<h2>멤버 목록</h2>

	<table>
		<tr th:each="list: ${memberlist}">
			<td><a th:text="${list.name}"
			th:href="|javascript:memberselect('${list.name}')|"></a></td>
		</tr>	
	</table>
</body>
</html>
