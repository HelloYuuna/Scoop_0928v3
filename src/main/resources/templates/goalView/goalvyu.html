		<style>
			* {
				padding: 0;
				margin: 0
			}

			li {
				list-style: none
			}

			a {
				text-decoration: none;
				font-size: 14px
			}

			.men {
				background: rgba(0, 0, 0, 0.3);
			}

			body {
				background-size: cover;
				background-color: black;

			}

			.menu {
				width: 800px;
				overflow: hidden;
				margin: 150px auto;
			}

			.menu>li {
				width: 20%;
				/*20*5=100%*/
				float: left;
				text-align: center;
				line-height: 40px;
				background-color: #5778ff;
			}

			.menu a {
				color: #1b1b1b;
				font-style: normal;
				font-size: 16px;
				font-weight: bold;
			}

			.submenu>li {
				line-height: 50px;
				background-color: #94a9ff;
			}

			.submenu {
				height: 0;
				/*ul의 높이를 안보이게 처리*/
				overflow: hidden;
			}

			.menu>li:hover {
				background-color: #94a9ff;
				transition-duration: 0.5s;
			}

			.menu>li:hover .submenu {
				height: 250px;
				/*서브메뉴 li한개의 높이 50*5*/
				transition-duration: 1s;
			}

			#sub {
				display: inline-flex;
			}

			#sub2 {
				display: inline-flex;
			}

			#tess {
				text-align: center;
				color: black;
				font-size: 20px;
			}

			#goal {
				margin-top: 50px;
				width: 575px;
				height: 400px;
				border-collapse: collapse;
				margin-right: 50px;
				background-color: white;
				background-color: rgba(255, 255, 255, 0.5);
				border-radius: 10px 10px;

			}

			#project {
				margin-top: 50px;
				width: 575px;
				height: 400px;
				border-collapse: collapse;
				background-color: white;

			}

				width: 1202px;

				border-collapse: collapse;
				background-color: white;
				background-color: rgba(255, 255, 255, 0.5);
				margin-bottom: 100px;
				border-radius: 10px 10px;

			}

			#g1 {
				padding: 10px;
				margin: 10px
			}

				width: 230px;

				font-size: 15px;
				padding: 0 0 0 5px;
			}

			#butt {
				height: 30px;
				width: 50px;
				font-size: 16px;
				background-color: white;
			}
		</style>
