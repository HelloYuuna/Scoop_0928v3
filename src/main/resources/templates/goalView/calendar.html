<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/calendar.css}">
    <title>calendar</title>
</head>

<body>
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">오늘</button>
                <button class="nav-btn go-naxt" onclick="nextMonth()">&gt;</button>
            </div>
            <!-- <div class="views">
                <button class="nav-btn view-year">연간</button>
                <button class="nav-btn view-month">월간</button>
            </div> -->
        </div>
        <div class="main">
            <div class="test"></div>
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script th:src="@{js/calendar.js}"></script>
</body>

</html>
