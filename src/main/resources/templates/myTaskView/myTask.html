	<div class="content">
		<div class="task-menu">
			<div id="task-menu-name">내 작업</div>
			<button class="modalButton">+ 작업 추가</button>
		</div>
<!--	모달 팝업페이지 	-->
		<div class="modal hidden">
			<div class="modal__overlay"></div>
			<div class="modal__content">
				<div class="modal__text">
					<form id="formTaskMake">
						<div id="top-button">
							<button class="closeModal">X</button>
						</div>
						<div>
							<textarea id="task-title" aria-label="작업이름" placeholder="작업 이름 입력" tabindex="0"></textarea>
						</div>
						<div>
							<span>담당자</span>
							<span id="charger"></span>
							<label>
								<select name="taskSession" id="taskSession">
									<option value="0">오늘 할 일</option>
									<option value="1">다음주에 할 일</option>
									<option value="2">나중에 할 일</option>
								</select>
							</label>
						</div>
						<div id="task-date">
							<span>시작일</span>
							<label>
								<input type="date" name="starttime" id="starttime">
							</label>
							<span>마감일</span>
							<label>
								<input type="date" name="endtime" id="endtime">
							</label>
						</div>
						<div>
							<span>프로젝트</span>
							<select name="projectSelect" id="projectSelect">
								<option value=""></option>
							</select>
						</div>
					</form>
				</div>
				<div><button id="btnTaskMake" name="">작업 생성</button></div>
			</div>
		</div>
<!--	스프레드 시트 타이틀 	-->
		<div class="spreadsheet-title">
			<div id="taskName"><span>작업 이름</span></div>
			<div id="deadLine"><span>마감일</span></div>
			<div id="projectName"><span>프로젝트</span></div>
		</div>
	</div>

	<script>
	    const modalButton = document.querySelector(".modalButton");
	    const modal = document.querySelector(".modal");
	    const closeModal = document.querySelector(".closeModal");
	    const modal__overlay = document.querySelector(".modal__overlay");
	    modalButton.addEventListener("click", () => {
	        modal.classList.remove("hidden");
	    });
	    closeModal.addEventListener("click", () => {
	        modal.classList.add("hidden");
	    });
	    modal__overlay.addEventListener("click", () => {
	        modal.classList.add("hidden");
	    });
	</script>
