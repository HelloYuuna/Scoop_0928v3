	<link rel="stylesheet" th:href="@{/css/workspaceHome.css}">
	<script th:src="@{/js/header.js}"></script>

</head>
<body>
	<div class="modal">
		<div class="modal_body">
			<div class="newWorkspace_title">작업 공간 생성</div>
			<hr>
			<form id="workspaceForm" th:action="@{/newWorkspace}" method="post">
				<div class="newWorkspace_left">
					<table class="newWorkspace_table">
						<tr>
							<td class="newWorkspace_td-name">작업 공간 이름</td>
							<td><input type="text" id="wsname" name="wsname" class="newWorkspace_input" placeholder="회사 또는 팀 이름"></td>
						</tr>
						<tr>
							<td class="newWorkspace_td-name">멤버</td>
							<td><br><textarea class="newWorkspace_textarea" placeholder="name@company.com"></textarea></td>
						</tr>
					</table>
				</div>
				<hr>
				<div class="newWorkspace_div" >
					<input type="submit" id="newWorkspace_submitbtn" value="작업 공간 생성">
				</div>
			</form>
		</div>
   	</div>
   	
	<div class="header">

						<td><a class="a-header" th:href="@{/workspaceCalender}">캘린더</a></td>
					</tr>
				</table>
			</div>
			<div class="navbar navbar-right">
				<input type="text" placeholder="검색" id="searchbox">
				
				<!-- clickable dropdown -->
				<div class="dropdown">
					<button onclick="addFunction()" class="dropbtn">+</button>
					<div id="dropdown" class="dropdown-content">
						<a th:href="@{/}">작업</a>
						<a th:href="@{/}">프로젝트</a>
						<a th:href="@{/}">메시지</a>
						<a th:href="@{/}">초대</a>
					</div>
				</div>
				
				<div class="dropdown">
					<button onclick="myFunction()" class="dropbtn">+</button>
					<div id="myDropdown" class="dropdown-content my-dropdown-content">
						<a th:href="@{/}"><span th:text="${wsname}"></span></a>
						
						<form> <!--  th:action="@{moveToWorkspaceHome}" method="get" -->
							<table th:each="workspaceList : ${ownerWorkspaceList}">
								<tr>
									<td><input type="submit" th:wsnum="${workspaceList.wsid}" th:onclick="workspaceHome(this.getAttribute('wsnum'))" th:value="${workspaceList.wsname}"></td>
								</tr>
							</table>
						</form>
						
						<hr>
						<a th:href="@{/myWorkspaceInfo}">내 작업 공간 정보...</a>
						
						<div class="dropdown" id="seeMoreDropdown">
							<button onclick="seeMoreFunction()">더 보기</button>
							<div id="seeMoreDropdown" class="dropdown-content dropleft">
								<!-- <a th:href="@{/newWorkspace}">새 작업 공간 생성</a> -->
								<button class="btn-open-popup">새 작업 공간 생성</button>
									
								
								<!-- <a th:wsnum="${workspaceList.wsid}" th:onclick="removeWorkspace(this.getAttribute('wsnum'))">이 작업 공간에서 나를 제거</a> -->
								<a th:href="@{/}">이 작업 공간에서 나를 제거</a>
							</div>
						</div>
						
						
						<hr>
						<a th:href="@{/mySet}">내 설정...</a>
						<a th:href="@{/logout}">로그아웃</a>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
	
	<nav id="nav-menu">
		<ul class="nav-menu-items">
			<div id="navbar-toggle">
				<a href="#" class="menu-bars" id="hide-menu">
					<img alt="sidebar" th:src="@{/img/white_menu.png}" width="30px"> <i class="nav-icon"></i>
				</a>
				<a href="#"><h1><i id="logo"></i>Task-it</h1></a>
			</div>
			<hr>
			<div class="nav-section">
				<li class="nav-text"><a th:href="@{/}"><i class="nav-icon"></i>메인</a></li>
				<li class="nav-text"><a th:href="@{/taskKanbanBoard}"><i class="nav-icon"></i>내 작업</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>프로젝트 목록</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>목표</a></li>
			</div>
			<hr>
			<div class="nav-section2">
				<li class="nav-text" th:wsnum="${latelyWorkspace.wsid}" th:onclick="workspaceHome(this.getAttribute('wsnum'))"><!-- <a th:href="@{/workspaceHome}"> --> <!--  -->
					<i class="nav-icon"><span th:text="${latelyWorkspace.wsname}"></span></i>
				</li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(사람들 표시)</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(프로젝트명)</a></li>
				<li class="nav-text"><a href="#"><i class="nav-icon"></i>(프로젝트명)</a></li>
			</div>
			<hr>
			<div>
				<li class="nav-text nav-section3"><a href="#"><i class="nav-icon"></i>팀원 초대</a></li>
			</div>
		</ul>
	</nav>
	<script th:src="@{/js/sidebar.js}"></script>
	
	<!-- *************************************************************** -->

	<div class="body">
		<div class="workspace-member">
			<div class="section-header">멤버(<span></span>명)</div>
			<div class="workspace-member-content">
				<div>
					
				</div>
			</div>
		</div>
		
		<div class="workspace-project">
			<div class="section-header">프로젝트</div>
			<table class="content">
				<tr>
					<td><a class="a-body" th:href="@{/}">신규 프로젝트</a></td> <!-- 프로젝트 생성 링크 수정 -->
				</tr>
				<tr>
					<td></td>
				</tr>
			</table>
		</div>	
	</div>
	
	<!-- modal -->
	  <script>
	      const body = document.querySelector('body');
	      const modal = document.querySelector('.modal');
	      const btnOpenPopup = document.querySelector('.btn-open-popup');
	
	      btnOpenPopup.addEventListener('click', () => {
	        modal.classList.toggle('show');
	
	        if (modal.classList.contains('show')) {
	          body.style.overflow = 'hidden';
	        }
	      });
	
	      modal.addEventListener('click', (event) => {
	        if (event.target === modal) {
	          modal.classList.toggle('show');
	
	          if (!modal.classList.contains('show')) {
	            body.style.overflow = 'auto';
	          }
	        }
	      });
    </script>

</body>
</html>
